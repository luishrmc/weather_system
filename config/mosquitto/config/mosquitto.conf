# General listener on the default MQTT port
listener 1883

# --- MISSING CONFIGURATION ---

# Enable persistence to save data
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# Define where to send log messages
# Note: "log_dest file" will log *only* to the file.
# To log to *both* the file and Docker's stdout, use two lines:
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# --- SECURITY WARNING ---

# This is fine for testing, but a major security risk.
# Anyone on your network can read/write to any topic.
allow_anonymous true

# allow_anonymous false
# password_file /mosquitto/config/passwords
